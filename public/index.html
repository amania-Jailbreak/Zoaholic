
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoaholic</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 font-sans leading-normal tracking-normal text-gray-100">
    <nav class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-3xl font-extrabold tracking-wide">Zoaholic</a>
        </div>
    </nav>

    <div class="container mx-auto mt-12 p-4">
        <h1 class="text-4xl font-bold text-white mb-8 text-center">Dashboard</h1>

        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 mb-8">
            <h2 class="text-2xl font-bold text-white mb-4">Operations</h2>
            <div class="flex flex-wrap items-center gap-4">
                <input type="text" id="clientNameInput" placeholder="Client Hostname" class="flex-grow p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="updateClientBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Update Client
                </button>
                <!-- 他の操作ボタンをここに追加できます -->
            </div>
        </div>

        <div id="server-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Server cards will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
